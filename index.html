<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" href="style.css"></head>
</head>

<body>
    <div class="header">
	<h1>Guess The Number</h1>
    <h2>Welcome to the number guessing game!</h2>
	<p>
		I have guessed a number between 1 to 100.<br>
        Try to guess it in least attempts possible.
	</p>
    </div><br><br>

	<div class="form">
		<label for="guessField">Enter a guess: </label>
		<input type = "text"
				id = "guessField"
			class = "guessfield"><br><br>
		<input type = "submit"
			value = "Submit guess"
			class = "guessSubmit"
			id = "submitguess">
	</div>

	<script src = "app.js"></script>
</body>
</html>
